<style>
	body{height:3000px;}
	.trig{
		background: red;
		width:10px;
		height: 10px;
		position: absolute;
		top:500px;
	}
	#animate{
		position:fixed;
		top:0px;
		width:100%;
		height:30px;
		border:1px solid black;
		opacity:0;
		
	}
</style>

<body>


<script>
	var controller;
	$(document).ready(function($) {
		// init controller
		controller = new ScrollMagic();
	});
</script>

<div id="animate">
	<p>You wouldn't like me, when I'm angry!</p>

</div>


<div id="trigger" class="trig"></div>

<script>
	$(document).ready(function($) {
		// build tween
		var tween = TweenMax.to("#animate", 0.5, {autoAlpha: 1, backgroundColor: #37341e});

		// build scene
		var scene = new ScrollScene({triggerElement: "#trigger"})
						.setTween(tween)
						.addTo(controller);

	
	});
</script>
